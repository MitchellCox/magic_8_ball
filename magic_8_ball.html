<DOCTYPE html>
<html>
	<head>
		<title>Magic 8 Ball</title>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='stylesheets/stylesheets.css' />
	</head>
	<body>
		<div class='row'>
			<div class='col s12 m6 l6'>
				<h1 class='history'>History<h1>
					<ul id='history'>
					</ul>
			</div>
			<div class='col s12 m6 l6 ball'>
				<h3>Magic 8 Ball</h3>
				<div class='input-field'>
					<form>
						<input id='Question' type='text' class='validate center-align'>
					</form>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action" onClick='Answer()'>Ask Question
					<i class="material-icons right">send</i>
 	 			</button>
 	 			<br>
 	 			<br>
 	 			<div class='answer' id='random-answer'>
 	 				<p></p>
 				</div>
 			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
